{% extends 'layout.html' %}

{% block body %}

<div class="container py-4 text-center" style="max-width: 600px; margin: auto; margin-top: 6rem;">
  <div class="card shadow-lg p-5" style="background-color: #f8f4eb; border-radius: 15px;">
    
    <!-- English Text -->
    <h1 style="color: #333; font-size: 24px; font-weight: 600;">
      <b>We're sorry!</b>
    </h1>
    <p class="mt-3" style="color: #555; font-size: 18px;">
      We couldn't process your request at the moment. <br> Please try again later.
    </p>
    
    <!-- Hindi Text -->
    <h1 style="color: #333; font-size: 24px; font-weight: 600;">
      <b>हमें खेद है!</b>
    </h1>
    <p class="mt-3" style="color: #555; font-size: 18px;">
      हम आपकी अनुरोध को इस समय संसाधित नहीं कर सके। <br> कृपया बाद में पुनः प्रयास करें।
    </p>

    <!-- Button -->
    <a href="{{ url_for('home') }}" class="mt-4">
      <button class="btn btn-info btn-lg" style="color: white; background-color: #007bff; font-weight: bold; padding: 12px 30px; border-radius: 10px;">
        Try Again / फिर से प्रयास करें
      </button>
    </a>
  </div>
</div>

{% endblock %}
