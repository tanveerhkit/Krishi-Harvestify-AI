{% extends 'layout.html' %} {% block body %}

<style>
  /* Video Background */
  .video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1; /* Ensure the video stays behind content */
    object-fit: cover;
    filter: brightness(0.6); /* Optional: Adjust brightness for better contrast */
  }

  body {
    background-color: transparent; /* Ensure transparency to show the video */
  }

  .form-container {
    width: 100%;
    max-width: 400px;
    margin: 4rem auto;
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent to show the video */
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    z-index: 1;
    position: relative;
  }

  h2 {
    text-align: center;
    color: #333;
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
  }

  .form-group label {
    font-size: 1rem;
    font-weight: bold;
    color: #333;
  }

  .form-group input,
  .form-group select {
    font-weight: bold;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .form-group select {
    height: 40px;
  }

  .btn-submit {
    display: block;
    width: 100%;
    background-color: #17a2b8;
    color: black;
    font-weight: bold;
    padding: 0.75rem;
    border-radius: 12px;
    font-size: 1.2rem;
    border: none;
    margin-top: 1.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #138496;
  }
</style>
<!--Form Section-->
<video autoplay muted loop class="video-background">
  <source src="https://videos.pexels.com/video-files/1620048/1620048-hd_1920_1080_25fps.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Form Section -->
<div class="form-container">
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Get informed advice on fertilizer based on soil</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('fert_recommend') }}">
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous" style="font-size: 17px"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="crop" style="font-size: 17px"
        ><b>Crop you want to grow</b></label
      >
      <select
        name="cropname"
        class="form-control"
        id="crop"
        placeholder="Select a crop"
        style="font-weight: bold"
        required
      >
        <option selected>Select crop</option>
        <option>rice</option>
        <option>maize</option>
        <option>chickpea</option>
        <option>kidneybeans</option>
        <option>pigeonpeas</option>
        <option>mothbeans</option>
        <option>mungbean</option>
        <option>blackgram</option>
        <option>lentil</option>
        <option>pomegranate</option>
        <option>banana</option>
        <option>mango</option>
        <option>grapes</option>
        <option>watermelon</option>
        <option>muskmelon</option>
        <option>apple</option>
        <option>orange</option>
        <option>papaya</option>
        <option>coconut</option>
        <option>cotton</option>
        <option>jute</option>
        <option>coffee</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;
          font-weight: bold;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
        "
      >
        Predict
      </button>
    </div>
  </form>
</div>
</div>
{% endblock %}
